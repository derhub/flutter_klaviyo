name: Main Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.6"

      - name: Versions
        run: |
          dart --version
          flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Test app
        run: flutter test
